function search(){
    $("#tb1").html("");
    var param = {};
    param['page'] = 1;
    if($("#username").val() != ''){
        param['username'] = $("#username").val();
    }
    if($("#type").val() != ''){
        param['intType'] = $("#type").val();
    }

    console.log(param);
    $.post("/api/backend/score/list",
        // {
        //     page:1,
        //     nickname:$("#nickname").val(),
        //     mobile:$("#mobile").val(),
        //     level:$("#level").val(),
        //     invCode:$("#invCode").val()
        // },
        param,

        function( data ){

            console.log(data);
            //var response = $.parseJSON(data.data);
            $.each(data.data, function (index, d) {

                var $tr = $('<tr>').append(
                    $('<td>').text(d.username + ""),
                    $('<td>').text(d.orderNo + ""),
                    $('<td>').text(d.createTime + ""),
                    $('<td>').text(d.type + ""),
                    $('<td>').text(d.score)
                ); //.appendTo('#records_table');
                console.log($tr.html());


                // 2.6 Create a new row and append 3 columns (title+url, categories, tags)
                $("#tb1").append($tr);
            });
            $("#ct").text(data.count);
        });
}
