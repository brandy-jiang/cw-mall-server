    $("#tb1").html("");

        param,

            console.log(data);
            //var response = $.parseJSON(data.data);
            $.each(data.data, function (index, d) {

                var $tr = $('<tr>').append(
                    $('<td>').html('<img src="images/img11.png" />'),
                    $('<td>').html('<a href="#">' + d.title + '</a><p>发布时间：' + d.createTime + '</p>'),
                    $('<td>').text(d.url + ""),
                    $('<td>').html('<a href="banner_add.html?id=' + d.id + '" class="tablelink">编辑</a>     <a href="javascript:void(0);" onclick="deleteUser(' + d.id + ');" class="tablelink"> 删除</a>')
                ); //.appendTo('#records_table');
                console.log($tr.html());


                // 2.6 Create a new row and append 3 columns (title+url, categories, tags)
                $("#tb1").append($tr);
            });
            $("#ct").text(data.count);
        });
}
function deleteUser(uid) {
    if(confirm('是否删除该记录')){
        $.post("/api/backend/banner/del",{id:uid},function (data) {
            if(data.msg == 'success'){
                search();
            }
        });
    }
}
