function search(){
    $("#tb1").html("");
    var param = {};
    param['page'] = 1;
    if($("#deviceNo").val() != ''){
        param['deviceNo'] = $("#deviceNo").val();
    }
    if($("#owner").val() != ''){
        param['owner'] = $("#owner").val();
    }


    console.log(param);
    $.post("/api/backend/device/health/list",
        // {
        //     page:1,
        //     nickname:$("#nickname").val(),
        //     mobile:$("#mobile").val(),
        //     level:$("#level").val(),
        //     invCode:$("#invCode").val()
        // },
        param,

        function( data ){

            console.log(data);
            //var response = $.parseJSON(data.data);
            $.each(data.data, function (index, d) {

                var $tr = $('<tr>').append(

                    $('<td>').text(d.deviceNo + ""),
                    $('<td>').text(d.recordDate + ""),
                    $('<td>').text(d.owner + ""),
                    $('<td>').text(d.heartRate + ""),
                    $('<td>').text(d.bloodPressure + ""),
                    $('<td>').text(d.bloodOxygen + ""),
                    $('<td>').text(d.todayWalkSteps + ""),
                    $('<td>').text(d.calorie + "")
                ); //.appendTo('#records_table');
                console.log($tr.html());


                // 2.6 Create a new row and append 3 columns (title+url, categories, tags)
                $("#tb1").append($tr);
            });
            $("#ct").text(data.count);
        });
}
