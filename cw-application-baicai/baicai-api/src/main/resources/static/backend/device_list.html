function search(){
    $("#tb1").html("");
    var param = {};
    param['page'] = 1;
    if($("#deviceNo").val() != ''){
        param['deviceNo'] = $("#deviceNo").val();
    }
    if($("#owner").val() != ''){
        param['owner'] = $("#owner").val();
    }
    if($("#status").val() != ''){
        param['status'] = $("#status").val();
    }

    console.log(param);
    $.post("/api/backend/device/list",
        // {
        //     page:1,
        //     nickname:$("#nickname").val(),
        //     mobile:$("#mobile").val(),
        //     level:$("#level").val(),
        //     invCode:$("#invCode").val()
        // },
        param,

        function( data ){

            console.log(data);
            //var response = $.parseJSON(data.data);
            $.each(data.data, function (index, d) {

                var $tr = $('<tr>').append(

                    $('<td>').text(d.deviceNo + ""),
                    $('<td>').text(d.bindTime + ""),
                    $('<td>').text(d.owner + ""),
                    $('<td>').text(d.status + ""),
                    $('<td>').text(d.mine + "")

                ); //.appendTo('#records_table');
                console.log($tr.html());


                // 2.6 Create a new row and append 3 columns (title+url, categories, tags)
                $("#tb1").append($tr);
            });
            $("#ct").text(data.count);
        });
}
