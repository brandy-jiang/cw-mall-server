                var $tr = $('<tr>').append(

                ); //.appendTo('#records_table');
                console.log($tr.html());


                // 2.6 Create a new row and append 3 columns (title+url, categories, tags)
                $("#tb1").append($tr);
            });
            $("#ct").text(data.count);
        });
}
function deleteUser(uid) {
    if(confirm('是否删除该记录')){
        $.post("/api/backend/award/item/del",{id:uid},function (data) {
            if(data.msg == 'success'){
                search();
            }
        });
    }
}
