<script type="text/javascript">
	$(window).load(function(){
		$(".loading").addClass("loader-chanage");
		$(".loading").fadeOut(300);
        $.post("/api/user/addressList",function(data){
            console.log(data);
            $.each(data, function (index, d) {
                var checked = '';
                if(d.isDefault == 1){
                    checked = 'checked';
				}
                var $tr = $('<div class="addlist clearfloat">').html(
                    '<div class="top clearfloat box-s">\n' +
                    '<ul>\n' +
                    '<li>\n' +
                    '<span class="fl">' + d.receiver + '</span>\n' +
                    '<span class="fr">' + d.linkTel + '</span>\n' +
                    '</li>\n' +
                    '<li>\n' +
                    '' + d.address + '\n' +
                    '</li>\n' +
                    '</ul>\n' +
                    '</div>\n' +
                    '<div class="bottom clearfloat box-s">\n' +
                    '<section class="shopcar clearfloat">\n' +
                    '<div class="radio fl"> \n' +
                    '<label>\n' +
                    '<input type="radio" name="sex" value="' + d.isDefault + '" ' + checked + '>\n' +
                    '<div class="option"></div>\n' +
                    '<span class="mradd smradd fl">设为默认</span>\n' +
                    '</label>\n' +
                    '</div>\n' +
                    '\n' +
                    '<div class="right fr clearfloat">\n' +
                    '<a href="#" class="fr">\n' +
                    '<i class="iconfont icon-lajixiang"></i>\n' +
                    '删除\n' +
                    '</a>\n' +
                    '<a href="#" class="fr">\n' +
                    '<i class="iconfont icon-shouji"></i>\n' +
                    '编辑\n' +
                    '</a>\n' +
                    '</div>\n' +
                    '</section>\n' +
                    '</div>'
                ); //.appendTo('#records_table');


                // 2.6 Create a new row and append 3 columns (title+url, categories, tags)
                $("#main").append($tr);

            });
        });
	})
