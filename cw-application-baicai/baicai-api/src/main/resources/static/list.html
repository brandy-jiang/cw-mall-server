<script type="text/javascript">
    var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = window.location.search.substring(1),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
            }
        }
    };
	$(window).load(function(){
		$(".loading").addClass("loader-chanage");
		$(".loading").fadeOut(300);
		$("#keywords").val(getUrlParameter('kwd'));

    function product(){
	    $("#tb1").html('');
        $.post("/api/product/listByKeywords",
            {keywords: $("#keywords").val()},

            function( data ){

                //console.log(data);
                //var response = $.parseJSON(data.data);

                    var $tr = $('<div class="lie clearfloat">').append(

                            '\t\t\t\t\t\t\t<div class="tu clearfloat fl">\n' +
                            '\t\t\t\t\t\t\t\t<img src="upload/20.jpg"/>\n' +

                            '\t\t\t\t\t\t</a>\n' +
                            '\t\t\t\t\t\t<div class="right clearfloat fl">\n' +
                            '\t\t\t\t\t\t\t<a href="detail.html?id=' + d.id + '">\n' +
                            '\t\t\t\t\t\t\t\t<p class="tit">' + d.name + '</p>\n' +
                            '\t\t\t\t\t\t\t</a>\n' +
                            '\t\t\t\t\t\t\t<div class="xia clearfloat">\n' +
                            '\t\t\t\t\t\t\t\t<a href="detail.html?id=' + d.id + '">\n' +
                            '\t\t\t\t\t\t\t\t\t<p class="jifen fl over">' + d.price + '购物币+' + d.scoreGained + '积分</p>\n' +
                            '\t\t\t\t\t\t\t\t</a>\n' +
                            '\t\t\t\t\t\t\t\t<span class="fr db"><img src="img/jia.png"/></span>\n' +
                            '\t\t\t\t\t\t\t</div>\n' +
                            '\t\t\t\t\t\t</div>')

                    ); //.appendTo('#records_table');
                    // console.log($tr.html());


                    // 2.6 Create a new row and append 3 columns (title+url, categories, tags)
                    $("#tb1").append($tr);
                });
                //$("#ct").text(data.count);
