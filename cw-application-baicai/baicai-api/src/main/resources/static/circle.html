	<script type="text/javascript">
	$(function() { 
		function add(a, b) {
			var c, d, e;
			try {
				c = a.toString().split(".")[1].length;
			} catch (f) {
				c = 0;
			}
			try {
				d = b.toString().split(".")[1].length;
			} catch (f) {
				d = 0;
			}
			return e = Math.pow(10, Math.max(c, d)), (a * e + b * e) / e;
		}
		
		var c1 = document.getElementById("circle1");
		var saC1;
		funC1=function(){
						if(c1.innerHTML==""){c1.innerHTML=0}
						var cc1=parseFloat(c1.innerHTML);
						
						c1.innerHTML=add(cc1,0.002);
						//++c1.innerHTML;
						document.getElementById("txtCircle1").value=c1.innerHTML;
						if(c1.innerHTML==0){
							clearInterval(saC1);
						}
					}
		
		var c2 = document.getElementById("circle2");
		var saC2;
		funC2=function(){
						if(c2.innerHTML==""){c2.innerHTML=0}
						var cc2=parseFloat(c2.innerHTML);
						
						c2.innerHTML=add(cc2,0.002);
						//++c1.innerHTML;
						document.getElementById("txtCircle2").value=c2.innerHTML;
						if(c2.innerHTML==0){
							clearInterval(saC2);
						}
					}
		$('#mwui-switch-btn1').each(function() {
			$(this).bind("click", function() { 
				var btn = $(this).find("span");
				var change = btn.attr("change");
				btn.toggleClass('off'); 
				
				if(btn.attr("class") == 'off') { 
					$(this).find("input").val("0");
					btn.attr("change", btn.html()); 
					btn.html(change);
					$(this).css({"background": "#01aa6d"});
					saC1 = setInterval(funC1,1000);
					
				} else { 
					$(this).find("input").val("1");
					btn.attr("change", btn.html()); 
					btn.html(change);
					$(this).css({"background": "#f1f1f1"});
					
					clearInterval(saC1);
					//alert(document.getElementById("txtCircle1").value);
				}  

				return false;
			});
			
		});


		$('#mwui-switch-btn2').each(function() {
			$(this).bind("click", function() { 
				var btn = $(this).find("span");
				var change = btn.attr("change");
				btn.toggleClass('off'); 
				
				if(btn.attr("class") == 'off') { 
					$(this).find("input").val("0");
					btn.attr("change", btn.html()); 
					btn.html(change);
					$(this).css({"background": "#01aa6d"});
					saC2= setInterval(funC2,1000);
					
				} else { 
					$(this).find("input").val("1");
					btn.attr("change", btn.html()); 
					btn.html(change);
					$(this).css({"background": "#f1f1f1"});
					
					clearInterval(saC2);
					//alert(document.getElementById("txtCircle1").value);
				}  

				return false;
			});
			
		});
		
	});
</script>
